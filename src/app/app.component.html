<div class="container">
  <div class="  ">
      <h1>Team Generator</h1>
       <ul  class="list">
         
         <li  *ngFor="let member of members">{{member}}</li>
      
       
       </ul>
       <div class="add-members-container">
        <input #addMemberInput type="text" (input)="onInput(addMemberInput.value)" placeholder="Name" [value]="newMemberName">
        <button  (click)="addMember()">Add</button>
       </div>
     <div class="input-container">
        <input type="text" #addNumberofTeamInput type="number" (input)="NumberofTeamInput(addNumberofTeamInput.value)" placeholder=" number of teams" [value]="numberOfTeams"/>
        <button (click)="generateTeams()">Generate</button>
      </div>
      <p  *ngIf="errorMessage"  class="error-msg"> {{errorMessage}}</p>
  </div>
</div>
